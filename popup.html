<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>QR二维码生成器</title>
	<link rel="stylesheet" href="css/popup.css" />
</head>

<body>
	<div class="container">
		<div class="rows">
			<div class="col col-main">
				<div id="qrImage"></div>
				<a id="downQrImg">下载二维码图片</a>
			</div>
			<div class="col col-des">
				<h4>二维码属性：</h4>
				<p><input id="qrTxt" type="text" placeholder="二维码内容"></input></p>
				<p><input id="qrSize" type="number" step="10" min="30" value="200" title="图片尺寸"><input type="text" maxlength="6" value="000000" id="colorDark" title="二维码颜色"><input id="colorLight" type="text" value="ffffff" title="背景颜色" maxlength="6"></p>
				<p><input id="minImgSrc" type="text" placeholder="中图URL"><input type="number" min="15" step="5" id="minImgSize" placeholder="尺寸"></p>
				<div class="is-list"></div>
			</div>
		</div>
		<section class="his-list" id="historyList"></section>
	</div>

	<script src="js/jscolor.js"></script>
	<script src="js/qrcode.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
